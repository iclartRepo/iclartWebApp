<div id="clientForm">
    <h3 class="clientForm-label">Add/Edit Client</h3>
    <form novalidate>
        <div ng-show="vm.page == 1">
            <div class="form-group client-name">
                <div class="name">
                    <label for="clientName">Client Name</label>
                    <input type="text" class="form-control" placeholder="Client Name" ng-model="vm.name" />
                </div>
                <div class="dealer">
                    <label for="dealer">Dealer</label><br />
                    <input type="checkbox" ng-model="vm.dealer" />
                </div>
                <div class="agent">
                    <label for="agent">Agent</label><br />
                    <input type="checkbox" ng-model="vm.agent" />
                </div>
            </div>
            <div class="form-group">
                <label for="tin">TIN</label>
                <input type="text" class="form-control" placeholder="TIN" ng-model="vm.tin" />
            </div>
            <div class="form-group">
                <label for="officeAddress">Office Address</label>
                <textarea class="form-control" rows="2" placeholder="Office Address" ng-model="vm.officeAddress"></textarea>
            </div>
            <div class="form-group">
                <label for="warehouseAddress">Warehouse Address</label>
                <textarea class="form-control" rows="2" placeholder="Warehouse Address" ng-model="vm.warehouseAddress"></textarea>
            </div>
            <div class="form-group">
                <label for="telNumber">Telephone Number</label>
                <input type="text" class="form-control" placeholder="Telephone Number" ng-model="vm.telNumber" />
            </div>
            <div class="form-group">
                <label for="faxNumber">Fax Number</label>
                <input type="text" class="form-control" placeholder="Fax Number" ng-model="vm.faxNumber" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" ng-model="vm.email" />
            </div>
            <div class="form-group">
                <label for="usualOrderedItem">Usual Ordered item</label>
                <input type="text" class="form-control" placeholder="Usual Ordered Item" ng-model="vm.usualOrderedItem" />
            </div>
            <div class="form-group">
                <label for="collectionPeriod">Collection Period</label>
                <input type="text" class="form-control" placeholder="Collection Period" ng-model="vm.collectionPeriod" />
            </div>
        </div>
        <div ng-show="vm.page == 2">
            <div class="form-group">
                <label for="creditLimit">Credit Limit</label>
                <input type="number" class="form-control" placeholder="Credit Limit" ng-model="vm.creditLimit" />
            </div>
            <div class="form-group">
                <label for="creditTerms">Credit Terms</label>
                <input type="text" class="form-control" placeholder="Credit Terms" ng-model="vm.creditTerms" />
            </div>
            <div class="form-group">
                <label for="discountScheme">Discount Scheme</label>
                <input type="number" class="form-control" placeholder="Discount Scheme" ng-model="vm.discountScheme" />
            </div>
            <div class="form-group">
                <label for="contactsOrder">Contact Persons from Sales</label>
                <input type="text" class="form-control" placeholder="Contact Persons from Sales" ng-model="vm.contactsOrder" />
            </div>
            <div class="form-group">
                <label for="contactsAcctng">Contact Persons from Accounting</label>
                <input type="text" class="form-control" placeholder="Contact Persons from Accounting" ng-model="vm.contactsAccounting" />
            </div>
     
            <div class="form-group">
                <label for="roundPayment">Round Off Payments</label>
                <input type="checkbox"   ng-model="vm.roundedPayment" />
            </div>
            <div class="form-group">
                <label for="witholdingTax">Witholding Tax (%)</label>
                <input type="number" class="form-control" placeholder="Witholding Tax (%)" ng-model="vm.witholdingTax" />
            </div>
            <div class="form-group">
                <label for="vatExemption">VAT Exempted</label>
                <input type="checkbox" ng-model="vm.vatExempt" />
            </div>
            <div class="form-group">
                <label for="combineItems">Combine Items in Payment</label>
                <input type="checkbox" ng-model="vm.combineItems" />
            </div>
        </div>
    </form>

    <div class="client-form-pagination">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td ng-click="vm.changePage(-1)">Prev</td>
                    <td ng-click="vm.setPage(1)">1</td>
                    <td ng-click="vm.setPage(2)">2</td>
                    <td ng-click="vm.changePage(1)">Next</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
